name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build -c Release --no-restore

    - name: Publish
      run: dotnet publish -c Release -r win-x64 --self-contained false -p:PublishSingleFile=true -o ./publish

    - name: Zip Artifact
      run: Compress-Archive -Path ./publish/* -DestinationPath EcobeeCLISharp-win-x64.zip

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: EcobeeCLISharp-win-x64
        path: EcobeeCLISharp-win-x64.zip

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/v')
      with:
        files: EcobeeCLISharp-win-x64.zip
        generate_release_notes: true
